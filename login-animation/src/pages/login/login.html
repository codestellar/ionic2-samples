<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login">
 <ion-row>
    <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/images/myAvatar.png" />
    </ion-col>
  </ion-row>  
  <ion-row>
    <ion-col>
      <ion-list inset [@bounceInBottom]="formState">
         <form #loginForm="ngForm" novalidate>
          <ion-item>
            <ion-label floating color="primary">Email</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" spellcheck="false" autocapitalize="off" required>
            </ion-input>
          </ion-item>
          <!--<p [hidden]="email.valid || submitted == false" danger padding-left>
            Username is required
          </p>-->

          <ion-item>
            <ion-label floating color="primary">Password</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required>
            </ion-input>
          </ion-item>
          <!--<p [hidden]="password.valid || submitted == false" danger padding-left>
            Password is required
          </p>-->

          <ion-row responsive-sm>
            <ion-col>
              <button ion-button type="submit" [@fadeIn]="loginState" class="login_btn" block>Login</button>
            </ion-col>
          
          </ion-row>
        </form>

      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
