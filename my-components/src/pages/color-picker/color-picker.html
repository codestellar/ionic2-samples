<ion-header>

  <ion-navbar [color]="color">
 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>ColorPicker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Color Navbar
    </ion-list-header>
    <ion-item (click)="changeColor('primary')">
      primary
    </ion-item>
    <ion-item (click)="changeColor('danger')">
      danger
    </ion-item>    
    <ion-item (click)="changeColor('default')">
          default
    </ion-item>        
  </ion-list>
</ion-content>
