<ion-header>
  <ion-navbar primary>
    <ion-title>
      My Notes
    </ion-title>
    <ion-buttons end>
      <button (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button (click)="openActionSheet()">
        <ion-icon name="share"></ion-icon>
      </button>      
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home">
  <ion-list>
    <ion-item-sliding *ngFor="let item of notes" >
      <button ion-item (click)="noteSelected(item)">
        <ion-item-content>
          <h2>{{item.title}}</h2>
          <p>{{item.text | truncate: 5}}</p>
        </ion-item-content>
      </button>
      
      <ion-item-options>
        <button danger (click)="removeNote(item)"><ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
